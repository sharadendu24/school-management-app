<p-table
  #dt
  [value]="data"
  [(selection)]="selectedData"
  dataKey="id"
  [rowHover]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [filterDelay]="0"
  [globalFilterFields]="[
    'name',
    'country.name',
    'representative.name',
    'status'
  ]"
>
  <ng-template #caption>
    <div class="flex justify-between">
      <p-button
        [outlined]="true"
        icon="pi pi-filter-slash"
        label="Clear"
        (click)="clear()"
      />
      <p-iconField iconPosition="left">
        <p-inputIcon>
          <i class="pi pi-search"></i>
        </p-inputIcon>
        <input pInputText type="text" placeholder="Keyboard Search" />
      </p-iconField>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th pSortableColumn="name" style="min-width: 14rem" *ngFor="let column of columns">
        <div class="flex justify-between items-center">
          {{column.value}}
          <p-sortIcon field="name" />
          <p-columnFilter
            type="text"
            field="name"
            display="menu"
            class="ml-auto"
          />
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-singleData>
    <tr class="p-selectable-row">
      <td *ngFor="let column of columns">
        {{ singleData[column.key] }}
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="8">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
